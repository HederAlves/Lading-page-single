<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="Logo Huddle">
  </header>
  <main>
    <img class="ilustracao" src="images/illustration-mockups.png" alt="Ilustração">
    <div class="blocoRegistro">
      <h1>Build The Community Your Fans Will Love</h1>
      <p class="textoRegistro">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
    <Button name="button" valeu="submit" >Register</Button>
    </div>
  </main>
</body>
</html>
